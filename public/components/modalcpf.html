<div class="modal fade" id="modalDeCoworking" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered custom-modal-size" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title text-center w-100" id="modalHeader">Informações da Reserva</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body custom-modal-body">
        <div class="step active" id="step1" data-header="Informações da Reserva">
          <input type="text" id="cpf" class="form-control mb-2 custom-input" placeholder="CPF">
          <input type="text" id="dataNascimento" class="form-control mb-2 custom-input" placeholder="Data de Nascimento">
          <input type="text" id="nome" class="form-control mb-2 custom-input" placeholder="Nome">
          <input type="text" id="email" class="form-control mb-2 custom-input" placeholder="Email">
          <input type="text" id="telefone" class="form-control mb-2 custom-input" placeholder="Número de telefone">
          <input type="text" id="motivoDaReuniao" class="form-control mb-2 custom-input" placeholder="Motivo da Reunião">
          <div class="d-flex justify-content-between">
            <button class="btn btn-invisible"></button>
            <button type="button" class="btn btn-secondary" onclick="nextStep('modalDeCoworking', 1)">Continuar</button>
          </div>
        </div>

        <div class="step" id="step2" data-header="Consulta de Horários">
          <div class="h6-container">
            <div class="h6-item">
              <h6>Selecione uma sala:</h6>
              <div class="btn-group" role="group" aria-label="Toggle buttons example">
                <input type="radio" class="btn-check" name="roomOptions" id="option1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="option1">Sala 1</label>
          
                <input type="radio" class="btn-check" name="roomOptions" id="option2" autocomplete="off">
                <label class="btn btn-outline-primary" for="option2">Sala 2</label>
          
                <input type="radio" class="btn-check" name="roomOptions" id="option3" autocomplete="off">
                <label class="btn btn-outline-primary" for="option3">Sala 3</label>
              </div>
            </div>

            <div class="h6-item">
              <h6>Selecione um dia:</h6>
              <div class="btn-group d-flex justify-content-between" role="group" aria-label="Toggle buttons example">
                <input type="radio" class="btn-check" name="dayOptions" id="hoje" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="hoje">Hoje</label>
          
                <input type="radio" class="btn-check" name="dayOptions" id="amanha" autocomplete="off">
                <label class="btn btn-outline-primary" for="amanha">Amanhã</label>
      
              </div>
            </div>

            <div class="h6-item">
              <h6>Selecione um horário:</h6>
              <select class="form-select" id="horariosDropdown">
                <option selected disabled>Escolha um horário</option>
              </select>
              <p id="horarioSelecionado" class="mt-2"></p>
            </div>

          </div>
          <div class="modal-footer-custom d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary" onclick="prevStep('modalDeCoworking', 2)">Voltar</button>
            <button type="button" class="btn btn-secondary" onclick="nextStep('modalDeCoworking', 2)">Continuar</button>
          </div>
        </div>

        <div class="step" id="step3" data-header="Confirmação">
          <h4>A reserva está correta?</h4>
          <p>Informações da reserva e horários selecionados.</p>
          <div class="modal-footer-custom d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary" onclick="prevStep('modalDeCoworking', 3)">Voltar</button>
            <button type="button" class="btn btn-secondary" onclick="nextStep('modalDeCoworking', 3)">Confirmar</button>
          </div>
        </div>

        <div class="step" id="step4" data-header="Confirmação">
          <h4>Resumo da Reserva:</h4>
          <p>Informações da reserva e horários selecionados.</p>
          <div class="modal-footer-custom d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary" onclick="prevStep('modalDeCoworking', 4)">Voltar</button>
            <button type="button" class="btn btn-success" onclick="finish('modalDeCoworking')">Finalizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
