<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Modal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-backdrop.show {
      opacity: 0.5;
    }
    .modal-open .blur-background {
      filter: blur(5px);
      transition: filter 0.3s ease-in-out;
    }
  </style>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <div class="blur-background">
    <h1>TESTE BLUR MODAL</h1>
    <button type="button" class="btn btn-primary justify-content-center" data-toggle="modal" data-target="#exampleModalCenter">
      Teste modal
    </button>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered custom-modal-size" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center w-100" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body custom-modal-body d-flex flex-column align-items-center">
          <input type="text" id="cpf" class="form-control mb-2 custom-input">
          <input type="text" id="dataNascimento" class="form-control mb-2 custom-input">
          <input type="text" id="nome" class="form-control mb-2 custom-input">
          <input type="text" id="email" class="form-control mb-2 custom-input">
          <input type="text" id="telefone" class="form-control mb-2 custom-input">
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
          <button type="button" class="btn btn-primary">Pr√≥ximo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
