<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Modal com Formulários em Sequência</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-backdrop.show {
      opacity: 0.5;
    }

    .modal-open .blur-background {
      filter: blur(5px);
      transition: filter 0.3s ease-in-out;
    }

    .modal-header .modal-title {
      margin: 0 auto;
    }

    .custom-modal-size {
      max-width: 800px;
      max-height: 90vh;
    }

    .custom-modal-body {
      overflow-y: auto;
      max-height: calc(90vh - 200px);
    }

    .custom-input {
      width: 33.33%;
      margin: 0 auto;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="blur-background">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Teste modal
    </button>
  </div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered custom-modal-size" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center w-100" id="modalHeader">Informações da Reserva</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body custom-modal-body">
          <div class="step active" id="step1" data-header="Informações da Reserva">
            <input type="text" id="cpf" class="form-control mb-2 custom-input" placeholder="CPF">
            <input type="text" id="dataNascimento" class="form-control mb-2 custom-input" placeholder="Data de Nascimento">
            <input type="text" id="nome" class="form-control mb-2 custom-input" placeholder="Nome">
            <input type="text" id="email" class="form-control mb-2 custom-input" placeholder="Email">
            <input type="text" id="telefone" class="form-control mb-2 custom-input" placeholder="Número de telefone">
            <input type="text" id="motivoDaReuniao" class="form-control mb-2 custom-input" placeholder="Motivo da Reunião">
            <button type="button" class="btn btn-primary" onclick="nextStep(1)">Continuar</button>
          </div>

          <div class="step" id="step2" data-header="Consulta de Horários">
            <h4>Selecione uma sala:</h4>
            <h4>Selecione um dia:</h4>
            <h4>Selecione um horário:</h4>
            <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Voltar</button>
            <button type="button" class="btn btn-primary" onclick="nextStep(2)">Continuar</button>
          </div>

          <div class="step" id="step3" data-header="Confirmação">
            <h4>Resumo da Reserva:</h4>
            <p>Informações da reserva e horários selecionados.</p>
            <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Voltar</button>
            <button type="button" class="btn btn-success" onclick="finish()">Finalizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function updateModalContent(step) {
      const currentStep = document.getElementById('step' + step);
      const newHeader = currentStep.getAttribute('data-header');
      document.getElementById('modalHeader').textContent = newHeader;
    }

    function nextStep(currentStep) {
      document.getElementById('step' + currentStep).classList.remove('active');
      document.getElementById('step' + (currentStep + 1)).classList.add('active');
      updateModalContent(currentStep + 1);
    }

    function prevStep(currentStep) {
      document.getElementById('step' + currentStep).classList.remove('active');
      document.getElementById('step' + (currentStep - 1)).classList.add('active');
      updateModalContent(currentStep - 1);
    }

    function finish() {
      $('#exampleModalCenter').modal('hide');
    }

    function resetModal() {
      document.querySelectorAll('.step').forEach((step) => step.classList.remove('active'));
      document.getElementById('step1').classList.add('active');
      updateModalContent(1);
    }

    $('#exampleModalCenter').on('show.bs.modal', function () {
      resetModal();
    });
  </script>
</body>
</html>
